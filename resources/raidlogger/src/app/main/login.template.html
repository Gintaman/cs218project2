<section class="main">
  <span class="title">Welcome to RaidLogger</span>
  <div class="form-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
  </div>
  <div class="row">
    <button class="button" mat-raised-button color="primary" (click)="goToMain()">Skip</button>
  </div>
</section>
